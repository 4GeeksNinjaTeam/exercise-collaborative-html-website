<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>One Page Wonder - Start Bootstrap Template</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="assets/css/style.css?v0.1" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        h1 {
        font-family: 'Verdana';
        font-size:2.5em;      
    }
    </style>
</head>

<body>

    <!-- Navigation -->
    <div inclu="navbar"></div>
    <span require-file="./templates/navbar.html"></span>
    <!-- Full Width Image Header -->
    <span require-file="./templates/tagline.html"></span>

    <!-- Page Content -->
    <div class="jumbotron jumbotron-fluid" style="background:transparent !important">
        <div class="container">
            <h1 class="display-5">Contact</h1>
            <p class="lead">Donec ac enim luctus mauris finibus facilisis. Ut sollicitudin viverra porttitor. Fusce id posuere mi,
                sit
                amet faucibus eros.</p>
            <div class="d-flex justify-content-center">
                <div class="jumbotron col-lg-10">
                    <form action="">
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label"><strong>Your E-mail</strong></label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="message" class="col-sm-2 col-form-label"><strong>Your message</strong></label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- /.container -->
    <script type="text/javascript"
        src="https://cdn.rawgit.com/alesanchezr/html-template-engine/master/dist/html-template-engine.js?autoload"></script>
    <script type="text/javascript" src="assets/js/fix.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
